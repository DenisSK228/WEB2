<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <input type="text" v-model="message">
        <h1><b>{{ message }}</b></h1>
        <h1><b>{{days[3]}}</b></h1>
        <p>Hello, <b>{{user.name}}</b>! You are <b>{{user.age}}</b> yo</p>
        <input type="text" v-model="user.name" placeholder="Name123">
        <input type="text" v-model="user.age" placeholder="Age123">
        
        <ul>
            <li v-for="day in days">
                {{day}}
            </li>
        </ul>

        Tap to see something and delete "label" <input type="checkbox" v-model="show" value="1" id="test">
        <label v-bind:class="{show : show}" for="test">Show / hide text</label>
        <p v-if="show">Fck u)</p>
        <p v-else>There is lorem</p>

        <button v-on:click="clickbutton">Tap</button><br>

        <input v-model="fNum" type="text"> + <input v-model="sNum" type="text"> = <span>{{sumNum}}</span>

    </div>

</body>

</html>

<script>
    let app = new Vue({
        el: "#app",
        data: {
            message: "Hello, world!",
            days: ["Mon", "tue", "wed", "thu", "fri", "sut", "sun"],
            user: { name: "Sofie", age: "27" },
            show: 0,
            fNum: 0,
            sNum: 0
        },
        watch: {
            message: function () {
                console.log(this.message);
            },

        },
        methods: {
            clickbutton() {
                alert("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa")
            },
        },
        computed: {
            sumNum() {
                return Number(this.sNum) + Number(this.fNum)
            }
        }
    })
</script>

<style>
    .show {
        color: rgb(255, 255, 255);
    }
</style>
